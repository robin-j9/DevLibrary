<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <h3>Register</h3>
      <form #loginForm="ngForm" (ngSubmit)="register()">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="First Name"
            type="text"
            name="firstName"
            [(ngModel)]="model.firstName"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Last Name"
            type="text"
            name="lastName"
            [(ngModel)]="model.lastName"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Username"
            type="text"
            name="username"
            [(ngModel)]="model.username"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Email"
            type="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Password"
            type="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Confirm Password"
            type="password"
            name="passwordConfirmation"
            [(ngModel)]="model.passwordConfirmation"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
