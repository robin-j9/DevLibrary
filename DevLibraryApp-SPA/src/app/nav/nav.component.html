<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">DevLibrary</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/pages']">Pages</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/categories']">Categories</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/tags']">Tags</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <button
        *ngIf="!loggedIn()"
        class="btn btn-outline-success my-2 my-sm-0 mr-2"
        type="submit"
        (click)="toLogin()"
      >
        Log In
      </button>
      <button
        *ngIf="!loggedIn()"
        class="btn btn-outline-primary my-2 my-sm-0"
        type="submit"
        (click)="toRegister()"
      >
        Register
      </button>
      <div *ngIf="loggedIn()" class="nav-item dropdown" dropdown>
        <a class="nav-link dropdown-toggle" dropdownToggle
          >{{ authService.decodedToken.unique_name }}
        </a>
        <div class="dropdown-menu mt-2" *dropdownMenu>
          <a href="" class="dropdown-item">Account</a>
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </div>
    </ul>
  </div>
